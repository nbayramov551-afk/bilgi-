<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-NEURAL v17 | ISMAIL EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #00ffff; --magenta: #ff00ff; --gold: #ffd700; --bg: #000; --glass: rgba(255,255,255,0.05); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline:none; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; height: 100vh; }

        /* INTRO ANIMATION */
        #intro-layer { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        .dna-spinner { width: 100px; height: 100px; border: 3px solid transparent; border-top: 3px solid var(--neon); border-bottom: 3px solid var(--magenta); border-radius: 50%; animation: spin 1.5s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .app-container { visibility: hidden; opacity: 0; height: 100vh; display: flex; flex-direction: column; transition: 1s; }
        .app-visible { visibility: visible !important; opacity: 1 !important; }

        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,255,255,0.1); }
        .logo { font-family: 'Orbitron'; color: var(--neon); font-size: 1.1rem; letter-spacing: 5px; font-weight: 900; }

        /* FLAG SELECTOR */
        .sel-wrapper { padding: 15px; }
        #lang { width: 100%; background: #080808; color: var(--neon); border: 1px solid var(--neon); padding: 15px; border-radius: 15px; font-family: 'Orbitron'; font-size: 0.8rem; }

        /* DYNAMIC LOGS */
        #live-logs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 10px; }
        .log-entry { background: var(--glass); padding: 15px; border-radius: 12px; border-left: 3px solid var(--magenta); font-size: 0.85rem; }

        /* THE MIC */
        .stage { padding: 40px; display: flex; align-items: center; justify-content: center; }
        .mic-btn { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--neon); background: none; color: var(--neon); font-size: 3.5rem; cursor: pointer; transition: 0.4s; }
        .mic-btn.active { background: var(--magenta); border-color: #fff; box-shadow: 0 0 50px var(--magenta); transform: scale(0.9); }

        /* SMART HUD */
        #hud { position: fixed; bottom: 0; width: 100%; height: 85vh; background: #050505; border-top: 3px solid var(--neon); border-radius: 40px 40px 0 0; transform: translateY(110%); transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); z-index: 2000; display: flex; flex-direction: column; }
        #hud.active { transform: translateY(0); }
        .hud-scroll { flex: 1; overflow-y: auto; padding: 30px; }
        .hud-footer { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: #000; border-top: 1px solid #111; }

        .result-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; margin-bottom: 20px; }

        /* ARCHIVE */
        #menu { position: fixed; inset: 0; background: #000; z-index: 5000; transform: translateX(-100%); transition: 0.5s; padding: 50px 25px; }
        #menu.open { transform: translateX(0); }

        .btn-action { padding: 20px; border-radius: 15px; border: none; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }
        .btn-neon { background: var(--neon); color: #000; }
        .btn-wa { background: transparent; border: 2px solid #25D366; color: #25D366; }

        footer { padding: 20px; text-align: center; color: #1a1a1a; font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 10px; }
    </style>
</head>
<body>
    <div id="intro-layer">
        <div class="dna-spinner"></div>
        <h2 style="color:var(--neon); font-family:Orbitron; margin-top:20px; letter-spacing:5px;">X-NEURAL</h2>
    </div>

    <div id="app" class="app-container">
        <header>
            <i class="fas fa-fingerprint" onclick="toggleMenu()" style="font-size:1.8rem; color:var(--neon)"></i>
            <div class="logo">ISMAIL EDITION</div>
            <i class="fas fa-history" onclick="toggleMenu()" style="font-size:1.8rem; color:var(--magenta)"></i>
        </header>

        <div class="sel-wrapper">
            <select id="lang">
                <option value="en">üá∫üá∏ ENGLISH</option>
                <option value="tr">üáπüá∑ TURKISH</option>
                <option value="ru">üá∑üá∫ RUSSIAN</option>
                <option value="de">üá©üá™ GERMAN</option>
                <option value="fr">üá´üá∑ FRENCH</option>
                <option value="ar">üá∏üá¶ ARABIC</option>
                <option value="ja">üáØüáµ JAPANESE</option>
                <option value="ko">üá∞üá∑ KOREAN</option>
                <option value="es">üá™üá∏ SPANISH</option>
            </select>
        </div>

        <div id="live-logs">
            <div class="log-entry" style="border-color:var(--neon)">> M√ºh…ôndis √º√ß√ºn neyron m√ºh…ôrrik aktivdir.</div>
        </div>

        <div class="stage">
            <button id="mic" class="mic-btn"><i class="fas fa-atom"></i></button>
        </div>

        <footer>OWNER: ISMAIL BAYRAMZADI</footer>
    </div>

    <div id="menu">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1 style="font-family:Orbitron; color:var(--neon)">DATA ARCHIVE</h1>
            <i class="fas fa-times" onclick="toggleMenu()" style="font-size:2.5rem; cursor:pointer;"></i>
        </div>
        <div id="archive-list" style="margin-top:30px; overflow-y:auto; height:70vh;"></div>
    </div>

    <div id="hud">
        <div style="padding:25px; border-bottom:1px solid #111; display:flex; justify-content:space-between; align-items:center;">
            <span style="font-family:Orbitron; color:var(--neon)">OUTPUT DATA</span>
            <i class="fas fa-chevron-down" onclick="closeHUD()" style="font-size:2rem; cursor:pointer;"></i>
        </div>
        <div class="hud-scroll">
            <div class="result-box">
                <small style="color:var(--gold)">ORƒ∞Jƒ∞NAL (AZ):</small>
                <div id="orig" style="font-size:1.2rem; margin-top:10px;"></div>
            </div>
            <div class="result-box" style="border-left:4px solid var(--neon)">
                <small style="color:var(--neon)">T∆èRC√úM∆è:</small>
                <div id="trans" style="font-size:1.8rem; font-weight:900; margin-top:10px;"></div>
            </div>
        </div>
        <div class="hud-footer">
            <button onclick="playAudio()" class="btn-action btn-neon">Dƒ∞NL∆è</button>
            <button onclick="share()" class="btn-action btn-wa">PAYLA≈û</button>
        </div>
    </div>

    <script>
        const mic=document.getElementById('mic'), hud=document.getElementById('hud'), logs=document.getElementById('live-logs'), archive=document.getElementById('archive-list');
        let mediaRecorder, chunks=[], currentAudio;

        window.onload=()=>{ setTimeout(()=>{ document.getElementById('intro-layer').style.opacity='0'; setTimeout(()=>document.getElementById('intro-layer').style.display='none',800); document.getElementById('app').classList.add('app-visible'); }, 2500); };
        function toggleMenu(){ document.getElementById('menu').classList.toggle('open'); }
        function closeHUD(){ hud.classList.remove('active'); }

        function addArchive(az, tr){
            const d = document.createElement('div');
            d.style.background='#080808'; d.style.padding='15px'; d.style.borderRadius='12px'; d.style.marginBottom='10px';
            d.innerHTML = `<div style="color:var(--neon)">AZ: ${az}</div><div style="color:var(--gold)">RES: ${tr}</div>`;
            archive.prepend(d);
        }

        mic.onclick=async()=>{
            if(!mediaRecorder || mediaRecorder.state==='inactive'){
                const stream=await navigator.mediaDevices.getUserMedia({audio:true});
                mediaRecorder=new MediaRecorder(stream); chunks=[];
                mediaRecorder.onstart=()=>{ mic.classList.add('active'); };
                mediaRecorder.onstop=async()=>{
                    mic.classList.remove('active');
                    const fd=new FormData(); fd.append('audio_data', new Blob(chunks)); fd.append('lang', document.getElementById('lang').value);
                    const res=await fetch('/process_voice', {method:'POST', body:fd});
                    const data=await res.json();
                    if(!data.error){
                        document.getElementById('orig').innerText=data.original;
                        document.getElementById('trans').innerText=data.translated;
                        hud.classList.add('active');
                        addArchive(data.original, data.translated);
                        const audioRes=await fetch(data.audio_url);
                        currentAudio=await audioRes.blob();
                        new Audio(URL.createObjectURL(currentAudio)).play();
                    }
                };
                mediaRecorder.ondataavailable=e=>chunks.push(e.data);
                mediaRecorder.start();
            } else { mediaRecorder.stop(); }
        };

        function playAudio(){ if(currentAudio) new Audio(URL.createObjectURL(currentAudio)).play(); }
        async function share(){ if(currentAudio && navigator.share){ const f=new File([currentAudio], "voice.mp3", {type:"audio/mp3"}); await navigator.share({files:[f], text:document.getElementById('trans').innerText}); } }
    </script>
</body>
</html>

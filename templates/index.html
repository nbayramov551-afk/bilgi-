    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #00ffff; --magenta: #ff00ff; --gold: #ffd700; --bg: #000; --glass: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; height: 100vh; overflow: hidden; }
        
        /* Header & Logo */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass); background: rgba(0,0,0,0.8); position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Orbitron'; color: var(--neon); font-size: 1.2rem; letter-spacing: 2px; text-shadow: 0 0 10px var(--neon); }

        /* Settings & Lang Select */
        .controls { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        #lang { width: 100%; background: #111; color: var(--neon); border: 2px solid var(--neon); padding: 12px; border-radius: 15px; font-family: 'Orbitron'; font-size: 0.9rem; cursor: pointer; }
        
        /* Main Stage */
        .stage { height: 50vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .mic-btn { width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--neon); background: none; color: var(--neon); font-size: 4rem; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 0 30px rgba(0,255,255,0.2); position: relative; z-index: 5; }
        .mic-btn.active { background: var(--magenta); border-color: #fff; color: #fff; transform: scale(1.1); box-shadow: 0 0 50px var(--magenta); }
        
        /* Info Tooltip */
        .usage-tip { font-size: 0.8rem; color: var(--gold); margin-top: 15px; letter-spacing: 1px; text-transform: uppercase; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        /* HUD Results (Bottom Sheet) */
        #hud { position: fixed; bottom: 0; width: 100%; height: 75vh; background: #050505; border-top: 4px solid var(--neon); border-radius: 35px 35px 0 0; transform: translateY(110%); transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1); z-index: 1000; box-shadow: 0 -10px 40px rgba(0,0,0,0.9); }
        #hud.active { transform: translateY(0); }
        .hud-content { padding: 30px; overflow-y: auto; height: calc(100% - 100px); }
        .result-box { background: var(--glass); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        
        /* Actions */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; background: #000; position: absolute; bottom: 0; width: 100%; }
        .btn-act { padding: 18px; border-radius: 15px; border: none; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-play { background: var(--neon); color: #000; }
        .btn-share { background: transparent; border: 2px solid #25D366; color: #25D366; }
    </style>
</head>

    <script>
        const mic=document.getElementById('mic'), hud=document.getElementById('hud'), status=document.getElementById('status');
        let mediaRecorder, chunks=[], audioBlob, audioUrl;

        function closeHUD(){ hud.classList.remove('active'); status.innerText="SYSTEM READY"; }

        mic.onclick=async()=>{
            if(!mediaRecorder || mediaRecorder.state==='inactive'){
                try {
                    const s=await navigator.mediaDevices.getUserMedia({audio:true});
                    mediaRecorder=new MediaRecorder(s); chunks=[];
                    mediaRecorder.onstart=()=>{ mic.classList.add('active'); status.innerText="DINLÆNÄ°LÄ°R..."; };
                    mediaRecorder.onstop=async()=>{
                        mic.classList.remove('active'); status.innerText="ANALÄ°Z EDÄ°LÄ°R...";
                        const fd=new FormData(); fd.append('audio_data', new Blob(chunks)); fd.append('lang', document.getElementById('lang').value);
                        const r=await fetch('/process_voice', {method:'POST', body:fd});
                        const d=await r.json();
                        if(!d.error){
                            document.getElementById('orig').innerText=d.original;
                            document.getElementById('trans').innerText=d.translated;
                            hud.classList.add('active'); status.innerText="TAMAMLANDI";
                            audioUrl = d.audio_url;
                            playAudio();
                        }
                    };
                    mediaRecorder.ondataavailable=e=>chunks.push(e.data);
                    mediaRecorder.start();
                } catch(e) { alert("Mikrofon icazÉ™si lazÄ±mdÄ±r!"); }
            } else { mediaRecorder.stop(); }
        };

        function playAudio(){ if(audioUrl) new Audio(audioUrl).play(); }

        async function shareAudio(){
            if(!audioUrl) return;
            try {
                const response = await fetch(audioUrl);
                const blob = await response.blob();
                const file = new File([blob], 'x-neural-voice.mp3', {type: 'audio/mp3'});
                
                if (navigator.share) {
                    await navigator.share({
                        files: [file],
                        title: 'X-NEURAL TÉ™rcÃ¼mÉ™',
                        text: document.getElementById('trans').innerText
                    });
                } else {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = 'translation.mp3';
                    a.click();
                }
            } catch(e) { alert("PaylaÅŸma zamanÄ± xÉ™ta oldu. Fayl yÃ¼klÉ™nir..."); }
        }
    </script>
